<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/764b8af4fb.js" crossorigin="anonymous"> RadioNodeList</script>
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="background">
    </div>
    <div class="container weather-container">
        <div class="row block1">
            <form id="form-all">
                <div class="input-group">
                    <input id="input" type="text" class="form-control" placeholder="Enter City..." autocomplete="off">
                    <span class="input-group-btn ">
                        <button id="searchButton" class="btn btn-default" type="submit">
                            <i class="fas fa-search" id="search-button-image">
                            </i>
                        </button>
                        <button id="geoLocationButton" class="btn btn-default" type="button">
                            <i class="fas fa-map-marker-alt">
                            </i>
                        </button>
                    </span>
                </div>
            </form>
        </div>

        <h1 id=resultCity>Cologne
        </h1>

        <ul> <small>

                <li id=dayTime>
                    Tuesday 18 : 40
                </li>

            </small>
        </ul>

        <ul class="weatherToday block2 Flexbox2">
            <li class=" Flexbox1  Flexbox2Element flex2MainWeatherInfo ">
                <h5 id=weatherDescription>
                    Cloudy
                </h5>
                <ul>
                    <li class="flexCurrentTemperature">
                        <strong id=resultTemperature class="float-right">13</strong>
                        <span class="units"><a href="#" id=celsiusButton> °C</a> |<a href="#" id=fahrenheitButton>°F</a>
                        </span>
                    </li>
                    <li class="flexMainIcon">
                    <img src="" alt="clear" id="icon" class="mainWeatherIcon"></img>
                    </li>
                </ul>
            </li>
            <li class="weatherDetails Flexbox2Element flex2WeatherDetails Flexbox3">
                <small>
                    <ul>
                        <li>
                            Humidity: <span id=humidity> 68 </span>%
                        </li>
                        <li>
                            Wind: <span id=wind> 10</span> km/h
                        </li>
                        <li>
                            Cloudiness: <span id=cloudiness>47</span> %
                        </li>

                    </ul>
                </small>
            </li>
        </ul>





        <div class="row weather-forecast block3">
            <div class="col-3 col-sm-3 col-md-3 col-lg timeslot">
                <p>11:00</p>
                <i class="fas fa-cloud-rain fa-2x weather-icon"></i>
                <p>15°</p>
            </div>
            <div class="col-3 col-sm-3 col-md-3 col-lg timeslot">
                <p>14:00</p>
                <i class="fas fa-cloud-sun fa-2x weather-icon"></i>
                <p>16°</p>
            </div>
            <div class="col-3 col-sm-3 col-md-3 col-lg timeslot">
                <p>17:00</p>
                <i class="fas fa-cloud-sun-rain fa-2x weather-icon"></i>
                <p>12°</p>
            </div>
            <div class="col-3 col-sm-3 col-md-3 col-lg timeslot">
                <p>20:00</p>
                <i class="fas fa-sun fa-2x weather-icon"></i>
                <p>12°</p>
            </div>
           


        </div>
    </div>
    <footer><small>Open-Source Code by Ilona Gantert</small></footer>
    <script src="src/script.js"></script>
</body>

</html>
