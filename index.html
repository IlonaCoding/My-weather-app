<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/764b8af4fb.js" crossorigin="anonymous"> RadioNodeList</script>
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="background">

    </div>
    <div class="container">
    <div class="weather-container">
     <form id="form-all">
        <div class="input-group">
            <input id="input" type="text" class="form-control" placeholder="Enter City..."
                            autocomplete="off">
            <span class="input-group-btn">
            <button id="searchButton" class="btn btn-default" type="submit">
            <i class="fas fa-search" id="search-button-image">
            </i>
            </button>
            <button id="geoLocationButton" class="btn btn-default" type="button">
            <i class="fas fa-map-marker-alt">
            </i>
            </button>
            </span>
            </div>
            </form>
            <br />
            <div class="row">
            <div class="col-12 col-sm-6 col-lg-6 col-xl-6">
            <div class="currentWeather">
            <div class="card-body">
            <h1 class="card-title" id=resultCity>Cologne</h1>
            <div class="row test">
                <div class="col-6 test2">
            <ul> <small>
            <li id=dayTime>
                        Sunday 18 : 40
            </li>
            <li id=weatherDescription>
            Cloudy
            </li>
            </small>
            </ul>

           
           <strong id=resultTemperature>13</strong>
           <span class="units"><a href="#" id=celsiusButton> °C</a> |<a href="#" id=fahrenheitButton> °F</a>  
        </span>
        
            
            </div>
            <div class="col-6 test3">
            <i class="fas fa-cloud-sun fa-4x weather-icon" id=mainWeatherIcon></i>
            </div>
            </div>
            </div>
            </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-6 col-xl-6">
            <div class="card weatherDetails">
            <img>
                            <i class="fas fa-cloud-sun fa-4x weather-icon" id=mainWeatherIcon></i>
                            <div class="clearfix">
                                <div class="card-body">
                                    <div class="float-left">
                                        <ul>
                                            <li>
                                                Humidity: <span id=humidity></span>%
                                            </li>
                                            <li>
                                                Wind: <span id=wind></span> km/h
                                            </li>

                                        </ul>

                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>


                    <span class="span01"></span>
                    <hr />

                    <div class="row weather-forecast">
                        <div class="col-sm weekdays">
                            <p><strong>Wed</strong></p>
                            <i class="fas fa-cloud-rain fa-2x weather-icon"></i>
                            <p>
                                15° | 5°
                            </p>
                        </div>
                        <div class="col-sm weekdays">
                            <p><strong>Thu</strong></p>
                            <i class="fas fa-cloud-sun fa-2x weather-icon"></i>
                            <p>
                                18° | 9°
                            </p>
                        </div>
                        <div class="col-sm weekdays">
                            <p><strong>Fri</strong></p>
                            <i class="fas fa-cloud-sun-rain fa-2x weather-icon"></i>
                            <p>
                                14° | 6°
                            </p>
                        </div>
                        <div class="col-sm weekdays">
                            <p><strong>Sat</strong></p>
                            <i class="fas fa-sun fa-2x weather-icon"></i>
                            <p>
                                16° | 6°
                            </p>
                        </div>
                        <div class="col-sm weekdays">
                            <p><strong>Sun</strong></p>
                            <i class="fas fa-snowflake fa-2x weather-icon"></i>
                            <p>
                                4° | 0°
                            </p>
                        </div>
                        <div class="col-sm weekdays lastweekday">
                            <p><strong>Mon</strong></p>
                            <i class="fas fa-cloud fa-2x weather-icon"></i>
                            <p>
                                10° | 5°
                            </p>
                        </div>

                    </div>
                </div>
               
</div>
</div>
  <footer>    
<small>

    <a href="https://github.com/IlonaCoding/My-weather-app" target="_blank">Open-source code
    </a> by Ilona Gantert

</small>
</footer>


    <script src="src/script.js"></script>

</body>

</html>
